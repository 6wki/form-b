<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="firstSide flex">
            <div class="firstSide-container flex">
                <h1>Sign in</h1>
                <div class="socialMedia">
                    <img src="./img/facebook-svgrepo-com.svg">
                    <img src="./img/google-svgrepo-com.svg">
                    <img src="./img/linkedin-svgrepo-com.svg">
                </div>
                <div class="inputs flex perfectMagin">
                    <input class="input" type="email" placeholder="User Email">
                    <input type="password" placeholder="Password">
                </div>
                <a href="#">Forget your password?</a>
                <div class="sign-in bg-green flex button perfectMagin">
                    <p>Sign in</p>
                </div>
            </div>
        </div>
        <div class="secondSide bg-green flex">
            <div class="secondSide-container flex">
                <h1>Sign UP</h1>
                <p class="perfectMagin">Sign up here If you don't have account.</p>
                <div class="sign-in flex button">Sign up</div>
            </div>
        </div>
    </div>
</body>
</html>
